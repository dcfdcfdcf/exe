 <script type="text/javascript">

function browserRedirect()
 {

			//window.location.href = 'http://www.ujiuye.com/m/webqianduan/';  
			console.log( '移动端' );

		{
			console.log( 'PC端' );
		}

	};  
browserRedirect();
